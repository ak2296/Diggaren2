<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Diggaren!</title>
  </head>
  <body>
    <div class="container">
    <h1>Diggaren</h1>
    <h3>Choose a radio channel</h3>
    <p>then click on each box to get song from spotify.</p>
    <select class="form-select w-75 m-auto mt-3" id="channel" aria-label="Default select example" >
        <option selected>Select Channel</option>
        <option value="1" >P1</option>
        <option value="2" >P2</option>
        <option value="3" >P3</option>
      </select>
     <div class='container  mt-5'  >
      
       <div class='container bg-light mb-3' id='current'>
        <h6>Current Song:&nbsp;</h6>   <div id='currentSongTitle'>---</div> <h6>By:&nbsp; </h6>   <div id='currentSongArtist'>---</div>
      </div> 
      <div class='container bg-light mb-3' id='previous'>
        <h6>Previous Song:&nbsp;</h6>   <div id='previousSongTitle'>---</div> <h6>By:&nbsp; </h6>   <div id='previousSongArtist'>---</div>
      </div>
      <div class='container bg-light mb-3' id='next'>
        <h6>Upcoming Song:&nbsp;</h6>   <div id='nextSongTitle'>---</div> <h6>By:&nbsp; </h6>   <div id='nextSongArtist'>---</div>
      </div>
     </div>
     <div class='container' id='spotify'>
      <div class="container" id="song-list">
        <div class="row">
          <div id="song_0" class="col"></div>
          <div id="song_1" class="col"></div>
          <div id="song_2" class="col"></div>
        </div>
        <div class="row">
          <div id="song_3" class="col"></div>
          <div id="song_4" class="col"></div>
          <div id="song_5" class="col"></div>
        </div>
        <div class="row">
          <div id="song_6" class="col"></div>
          <div id="song_7" class="col"></div>
          <div id="song_8" class="col"></div>
        </div>
        <div class="row">
          <div id="song_9" class="col"></div>
          <div id="song_10" class="col"></div>
          <div id="song_11" class="col"></div>
        </div>
    </div>
     </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
    
  </body>
</html>
